<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ§ª Test PWA GitHub Pages</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { background: #8B4513; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #A0522D; }
        .install-prompt { background: #e7f3ff; border: 2px solid #0066cc; padding: 15px; border-radius: 8px; margin: 20px 0; text-align: center; display: none; }
        .install-button { background: #0066cc; color: white; border: none; padding: 12px 24px; border-radius: 6px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Test PWA en GitHub Pages</h1>
        <p>Verifica que el PWA funcione correctamente en GitHub Pages.</p>
        
        <button onclick="testAll()">ğŸš€ Test Completo</button>
        <button onclick="testManifest()">ğŸ“„ Test Manifest</button>
        <button onclick="testServiceWorker()">âš™ï¸ Test SW</button>
        
        <div id="install-prompt" class="install-prompt">
            <h3>ğŸ“± Â¡Listo para Instalar!</h3>
            <button id="install-btn" class="install-button">ğŸ“² Instalar App</button>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script>
        let deferredPrompt;
        
        // Escuchar evento de instalaciÃ³n
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('ğŸ’¡ beforeinstallprompt fired');
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });
        
        function showInstallPrompt() {
            document.getElementById('install-prompt').style.display = 'block';
            document.getElementById('install-btn').onclick = installApp;
        }
        
        async function installApp() {
            if (!deferredPrompt) return;
            
            const result = await deferredPrompt.prompt();
            console.log('Install result:', result);
            
            if (result.outcome === 'accepted') {
                updateResults('âœ… App instalada correctamente', 'success');
            } else {
                updateResults('âŒ InstalaciÃ³n cancelada', 'warning');
            }
            
            deferredPrompt = null;
            document.getElementById('install-prompt').style.display = 'none';
        }
        
        function updateResults(message, type) {
            const results = document.getElementById('results');
            results.innerHTML += `<div class="status ${type}">${message}</div>`;
        }
        
        async function testManifest() {
            updateResults('ğŸ”„ Probando manifest...', 'warning');
            
            try {
                const response = await fetch('manifest.json');
                
                if (response.ok) {
                    const manifest = await response.json();
                    updateResults(`âœ… Manifest OK: ${manifest.name}`, 'success');
                    
                    // Test iconos
                    let iconResults = [];
                    for (const icon of manifest.icons) {
                        try {
                            const iconResponse = await fetch(icon.src);
                            if (iconResponse.ok) {
                                iconResults.push(`âœ… ${icon.src}`);
                            } else {
                                iconResults.push(`âŒ ${icon.src} (${iconResponse.status})`);
                            }
                        } catch (error) {
                            iconResults.push(`âŒ ${icon.src} (Error)`);
                        }
                    }
                    updateResults(`Iconos: ${iconResults.join(', ')}`, 
                        iconResults.every(r => r.includes('âœ…')) ? 'success' : 'error');
                    
                } else {
                    updateResults(`âŒ Manifest error: ${response.status}`, 'error');
                }
            } catch (error) {
                updateResults(`âŒ Manifest error: ${error.message}`, 'error');
            }
        }
        
        async function testServiceWorker() {
            updateResults('ğŸ”„ Probando Service Worker...', 'warning');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('sw.js');
                    updateResults(`âœ… SW registrado: ${registration.scope}`, 'success');
                    
                    // Verificar estado
                    if (registration.active) {
                        updateResults('âœ… SW activo', 'success');
                    } else if (registration.installing) {
                        updateResults('âš ï¸ SW instalando...', 'warning');
                    } else if (registration.waiting) {
                        updateResults('âš ï¸ SW esperando...', 'warning');
                    }
                    
                } catch (error) {
                    updateResults(`âŒ SW error: ${error.message}`, 'error');
                }
            } else {
                updateResults('âŒ Service Worker no soportado', 'error');
            }
        }
        
        function testHTTPS() {
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
            updateResults(`${isSecure ? 'âœ…' : 'âŒ'} HTTPS: ${location.protocol}`, 
                isSecure ? 'success' : 'error');
        }
        
        function testInstallability() {
            const canInstall = 'serviceWorker' in navigator && 
                              (location.protocol === 'https:' || location.hostname === 'localhost');
            
            if (canInstall) {
                if (deferredPrompt) {
                    updateResults('âœ… PWA instalable', 'success');
                    showInstallPrompt();
                } else if (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) {
                    updateResults('âœ… PWA ya instalada', 'success');
                } else {
                    updateResults('âš ï¸ PWA instalable (esperando prompt)', 'warning');
                }
            } else {
                updateResults('âŒ PWA no instalable', 'error');
            }
        }
        
        async function testAll() {
            document.getElementById('results').innerHTML = '';
            
            updateResults(`ğŸŒ URL: ${location.href}`, 'warning');
            testHTTPS();
            await testManifest();
            await testServiceWorker();
            testInstallability();
            
            updateResults('ğŸ‰ Test completado', 'success');
        }
        
        // Auto-test al cargar
        window.addEventListener('load', () => {
            setTimeout(testAll, 1000);
        });
    </script>
</body>
</html>
